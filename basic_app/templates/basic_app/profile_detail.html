{% extends 'basic_app/base.html' %}

{% block content %}

<h1>{{profile.name}}'s Profile</h1>

<div class="jumbotron">

		<p><h1>Name: {{profile.name}}</h1></p>
		<p><h1>Location: {{profile.location}}</h1></p>
		<p><h1>Age: {{profile.age}}</h1></p>
		<p><h1>About: {{profile.text_field}}</h1></p>
	
	


		

</div>

<p>
	<a class="btn btn-warning btn-lg" href="{% url 'basic_app:update' profile.id %}">Edit</a>
</p>

<p>
	<a class="btn btn-danger btn-lg" href="{% url 'basic_app:delete' profile.id %}">Delete</a>
</p>

<p>
	<a class="btn btn-primary btn-lg" href="{% url 'basic_app:list' %}">Back</a>
</p>

{% endblock content %}
